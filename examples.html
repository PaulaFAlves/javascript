function loadScript(srcValue, callback) {
 	let script = document.createElement('script'); 
 	script.src = srcValue; 
	document.head.append(script); 
 	script.onload = () => callback(null, script); 
 	script.onerror = () => callback(new Error(`Script error for ${srcValue}`))
}
